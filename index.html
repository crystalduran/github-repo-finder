<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Search</title>
    <meta name="description"
        content="Find GitHub repositories by programming language. Search and discover randoms repos with ease.">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="title-container">
            <img src="./images/github-142-svgrepo-com.svg" alt="Github Logo" width="40" height="40">
            <h1>GitHub Repository Finder</h1>
        </div>
        <div class="search-container">
            <select name="language-selector" id="language-selector">
                <option value="" selected>Select a language</option>
            </select>
            <svg class="select-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="none"
                stroke="currentColor" stroke-width="2">
                <path d="M5 7 L10 12 L15 7" />
            </svg>
        </div>
        <div class="result-container default ">
            <p>Please select a language</p>
        </div>

        <div class="result-container loading hidden">
            <p>Loading, please wait...</p>
        </div>


        <div class="result-container error hidden">
            <p>Error fetching repositories</p>
        </div>
        <button class="retry-btn hidden">Click to retry</button>


        <div class="result-container repo hidden">
            <div id="repo-name" class="repo-name"></div>
            <div class="arrow">
                <a id="repo-link" href="#" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
                        <path d="M6 18L18 6M18 6h-6m6 0v6" stroke="black" />
                    </svg>

                </a>
            </div>
            <div class="repo-description">
                <p id="repo-description"></p>
            </div>
            <div class="repo-language repo-flex "><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="10"
                    height="10">
                    <circle cx="50" cy="50" r="40" fill="yellow" />
                </svg>
                <p id="repo-language"></p>
            </div>
            <div class="repo-stars repo-flex"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="15"
                    height="15">
                    <path d="M12 2 L15 8 L22 9 L17 14 L18 21 L12 18 L6 21 L7 14 L2 9 L9 8 Z" stroke="#808080"
                        fill="#808080" />
                </svg>
                <p id="repo-stars"></p>
            </div>
            <div class="repo-forks repo-flex">
                <img src="./images/git-fork-svgrepo-com.svg" alt="Git fork" width="15" height="15">
                <p id="repo-forks"></p>
            </div>
            <div class="repo-issues repo-flex">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="15" height="15">
                    <circle cx="12" cy="12" r="10" stroke="#808080" fill="none" />
                    <line x1="12" y1="16" x2="12" y2="12" stroke="#808080" />
                    <line x1="12" y1="8" x2="12" y2="8" stroke="#808080" />
                </svg>
                <p id="repo-issues"></p>
            </div>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>

</html>
